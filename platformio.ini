[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor set fast so 5â€“10 Hz logs stay smooth
monitor_speed = 921600
monitor_filters = time

; Small tweaks that keep Arduino core happy on most ESP32 dev boards
build_flags =
  -Iinclude
  -D ARDUINO_USB_MODE=1
  -D ARDUINO_USB_CDC_ON_BOOT=0

lib_deps =
  esphome/AsyncTCP-esphome @ ^2.1.4
  esphome/ESPAsyncWebServer-esphome @ ^3.3.0
